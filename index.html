<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacaciones Magicas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/orejas.png">
    
</head>

<body>

<header class="fixed-top">
    <div>
        <a href=""><img src="./img/Logo_orejas.png" alt="logo Vacaciones Magicas"></a>
    </div>
    <div>
        <h5>Moneda
            <select name="moneda" id="moneda" class="form-select form-select-sm">
                <option value="USD" selected>USD</option>
                <option value="ARS">ARS</option>
            </select>
        </h5>
    </div>
    <div>
        <button type="button" id="btnCarrito" class="btn btn-secondary btnCarrito">
            <span id="cantItems" class="position-relative start-100 badge rounded-pill bg-dark">
            </span>
        </button>
    </div>
</header>

<div id="modalCarrito" class="modalCarrito"></div>

<section id="paquetes" class="row secciones">
    <h2>Paquetes
    <div id="cargando" class="spinner-border text-secondary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</h2>
</section>

<section id="actividades" class="row secciones">
    <h2>Actividades
    <div id="cargando" class="spinner-border text-secondary" role="status">
        <span class="visually-hidden">Loading...</span>
    </h2>   
    </div>
</section>

<section id="adicionales" class="row secciones">
    <h2>Adicionales
    <div id="cargando" class="spinner-border text-secondary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    </h2>
</section>

<!-- Bootstrap 5.1.1 - JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<!-- jQuery 3.6.0 - JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- Mi Script - JS -->
<script src="app.js"></script>

</body>

</html>
